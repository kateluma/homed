<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <style>
    
 </style>
<body>

    <form action="">
   <p>First Name:
    <input type="text" name="First Name" placeholder="First Name">

   </p>
   <p> Last Name:
   <input type="text"name="Last Name" placeholder="Last Name">
   </p>

   <p>Email:
      <input type="email" size="50" placeholder="Email">
   </p>
   <p>Age:
     <input type="number" size="30" placeholder="Age">
   </p>

   <p>
    <input type="country" list="countries" placeholder="country">
    <datalist id="countries">
      <option value="cameroon"></option>
      <option value="united states"></option>
      <option value="australia"></option>
      <option value="united kingdom"></option>
   </p>

   <p>Gender:
    <br>
      <input type="radio" name="gender" value="Male">Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      <input type="radio" name="gender" value="Other">Other<br>
   </p>

   <p>Phone Number
     <input type="text" size="30" placeholder="Phone Number">
   </p>

   <p>Password
    <input type="password" name="password" placeholder="PassWord">
   </p>
   <p>date:
     <input type="date" name="date" placeholder="date">
   </p>
   <p>
    <button>
        <input type="button" value="Sign up" size="1">
    </button>
   </p>

   <p>Do you accept to the terms and policies:<br>
     No:<input type="checkbox">
     Accept:<input type="radio">
   </p>

    <p>
       <input type="submit" value="Submit"><br>
    </p> 
    </form>
</body>
</html>
